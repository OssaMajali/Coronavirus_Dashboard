<div class="all">                 
<div class="container">
  <h1 class="text-center"> <i class="fa fa-envelope iconMsg" aria-hidden="true"></i> <br>
    Messages </h1>
  <hr style="background-color: #ED4C67; width: 80px; height: 3px; margin-bottom: 50px;">
     <div class="course"  *ngFor= "let contact of contacts | async">
       <div class="preview">
         <h6>Name</h6>
         <h2 class="name">{{contact.name |uppercase}}</h2>
       </div>
       <div class="info">
         <div class="prgress-wrapper">
           <h6>Message</h6>
           <h2>{{contact.email}}</h2>
           <p class="p-trunc ">{{contact.message}}</p>
           
           <button class="btnn" (click)="deleteContact(contact)">Delete</button>
         </div>
       </div>
     </div>

</div>
